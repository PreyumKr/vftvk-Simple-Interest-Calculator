<!doctype html>
<html>
    <head>
    <title>Simple Intrest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class='maindiv'>
        <h2>Simple Interest Calculator</h2>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" min=1 max=20 step=0.25 value=10.25 onchange="rangedisp()" id="rate"><span id="ratesp">10.25%</span>  <br/>
        No. of Years <input type="text" list="year"  id="years">
        <datalist id="year">
            <option value=1></option>
            <option value=2></option>
            <option value=3></option>
            <option value=4></option>
            <option value=5></option>
            <option value=6></option>
            <option value=7></option>
            <option value=8></option>
            <option value=9></option>
            <option value=10></option>
        </datalist>  <br/><br>
        <button onclick="compute()">Compute Intrest</button><br>
        Interest : <span id="result"></span><br><br>
        <footer><strong>&#169;Everyone Can Get Rich</strong></footer>
    </div>
    <body></body>
</html>
